<section class="photos-container" appScrollNearEnd [dataLoaded]="!isLoading" (nearEnd)="loadMorePhotos()">
    @for (photo of photos; track photo.id) {
        <app-photo-card [photo]="photo" (clickTrigger)="handleCardClick($event)"></app-photo-card>
    }
</section>
@if (isLoading) {
    <app-loading></app-loading>
}
